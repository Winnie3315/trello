<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone</title>
    <link rel="stylesheet" href="./style.scss">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo">Trello</div>
            <div class="menu-item">Рабочие пространства</div>
            <div class="menu-item">Недавние</div>
            <div class="menu-item">В избранном</div>
            <div class="menu-item">Шаблоны</div>
        </div>
        <div class="header-right">
            <button class="add-card-btn">Создать</button>
        </div>
    </header>
    <main>
        <div class="board-header">
            <div class="board-title">desk</div>
            <button class="board-options-btn">⚙️ По доске</button>
        </div>
        <div class="board">
            <div class="list">
                <div class="list-header todo" >Todos</div>
                <div class="container" data-status="0"></div>
            </div>
            <div class="list">
                <div class="list-header in-progress" >In process</div>
                <div class="container" data-status="1"></div>
            </div>
            <div class="list">
                <div class="list-header done">Completed</div>
                <div class="container" data-status="2"></div>
            </div>
            
        </div>
    </main>

    <!-- <div id="modal-column" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Column</h2>
            <form name="form-todo">
                <input type="text" id="columnName" placeholder="Column Name">
                <button id="add-column-btn">Create</button>
            </form>
        </div>
    </div> -->

    <div id="modal-task" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New task</h2>
            <form name="form-task" class="form">
                <input type="text" id="task" name="title" placeholder="task name">
                <input type="text" id="description" name="description" placeholder="task description">
                <select name="status" id="status">
                    <option value="0">Todos</option>
                    <option value="1">In progresss</option>
                    <option value="2">Completed</option>
                </select>
                <button id="add-task-btn">Create</button>
            </form>
        </div>
    </div>

    <div id="trash-can" class="trash-box">
        <div class="trash"></div>
        <div class="trash-top"></div>
        <div class="trash-btm">
          <div class="trash-lines">
            <div class="trash-line"></div>
            <div class="trash-line"></div>
          </div>
        </div>
      </div>
      
    <script type="module" src="./main.js"></script>
</body>
</html>
